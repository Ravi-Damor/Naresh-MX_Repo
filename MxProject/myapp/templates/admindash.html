<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
  <style>
    /* Reset some default browser styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
  }
  
  /* Basic styling for the dashboard layout */
  body {
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    background-color: #f4f4f4;
    padding: 10px;
  }
  
  nav ul li {
    margin-right: 20px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #333;
  }
  
  main {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  
  .widget {
    background-color: #f4f4f4;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    flex: 1;
    margin: 0 10px;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="{% url 'Logout' %}">Logout</a></li>
      <li><a href="#"></a></li>
    </ul>
  </nav>
  <main>
    <section class="widget">
      <h2>Widget 1</h2>
      <p>Widget content goes here.</p>
    </section>
    <section class="widget">
      <h2>Widget 2</h2>
      <p>Widget content goes here.</p>
    </section>
    <section class="widget">
      <h2>Widget 3</h2>
      <p>Widget content goes here.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Your Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
